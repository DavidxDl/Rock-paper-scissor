<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Rock paper Scissor</title>
</head>
<body>
    <script>
        let choices = ['Rock', 'Paper', 'Scissor'];
        const userChoice = prompt('Rock Paper or Scissor?').toLowerCase();
        const computerChoice = getComputerChoice();
        
        function getComputerChoice (){

           let computerChoice = choices[Math.floor(Math.random()*3)];
            return computerChoice;

        }
        function playRound(user, pc){
           switch(user){
            case 'rock': 
            if (pc === 'Paper'){
                alert('You lost!, PC had Paper');
            } else if (pc === 'Scissor'){
                alert('You won!, PC had Scissor');
            } else{
                alert('It\'s a tie! PC had Rock');
            } break;
            case 'paper':
                if(pc === 'Scissor'){
                    alert('You lost!, PC had Scissor');
                } else if (pc === 'Rock'){
                    alert('You Won!, PC had Rock');
                } else {
                    alert('It\'s a tie!, PC had Paper');
                } break;
            case 'scissor':
                if (pc === 'Rock'){
                    alert('You lost!, PC had Rock');
                } else if (pc === 'Paper'){
                    alert('You Won! PC had Paper');
                } else {
                    alert('It\'s a tie!, PC had Scissor');
                }   break;
           }
        }
        alert(playRound(userChoice, computerChoice));

    </script>
    
</body>
</html>
